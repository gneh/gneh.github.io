<p>满族人是说满语的，而满语只有11个声母，远少于当时汉语的声母。于是很多音发不出来，就都合成一个音了。</p>
<p>那个时候的北方话还是尖团分明的，可是满族人不分啊。于是有很多汉族人为了迎合之，也学着不分。这也就打开了尖团合流的序幕。</p>
<p>期间，由于入主中原有些时间了，有些满族皇帝试图去正音，尖团音一直保留得还不错。</p>
