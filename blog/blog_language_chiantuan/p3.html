<a id="w0" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>J, Q, X 的來歷</h3>

<p>古時候，是沒有 J, Q, X 這三個音的。對應的音是G, K, H.</p>
<p>因此那個時候的「君」讀「gvn」；「其」讀「ki」；「虛」讀「hv」。</p>
<p>然而，語言是在不斷地演化，G, K, H 這三個音不斷地齶化（發音時舌頭抬高），就變成了J, Q, X</p>
<p>而很多方言齶化程度比較小（事實上也由於滿清入關，導致北方話齶化嚴重），如廣東話，客家話中「學」的聲母仍為H. </p>
