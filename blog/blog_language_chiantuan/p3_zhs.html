<a id="w0" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>J, Q, X 的来历</h3>

<p>古时候，是没有 J, Q, X 这三个音的。对应的音是G, K, H.</p>
<p>因此那个时候的「君」读「gvn」；「其」读「ki」；「虚」读「hv」。</p>
<p>然而，语言是在不断地演化，G, K, H 这三个音不断地腭化（发音时舌头抬高），就变成了J, Q, X</p>
<p>而很多方言腭化程度比较小（事实上也由于满清入关，导致北方话腭化严重），如广东话，客家话中「学」的声母仍为H. </p>
